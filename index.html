<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Front End Store</title>
    <link rel="stylesheet" href="css/estilos.css">
  </head>
  <body>

        <li><img src="img/camisa_1.png" alt="camisa html5" />

        </li>
        <li><img src="img/camisa_2.png" alt="camisa css3" />
